<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client - Vortex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f7;
            background-image: radial-gradient(circle, #d1d1d6 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2d5a2d;
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #333;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #2d5a2d;
        }

        .back-home {
            margin-top: 24px;
            text-align: center;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-home a:hover {
            color: #2d5a2d;
        }

        .back-home a svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="vortex-landing.html">
                <img src="images/Vortex Logo.png" alt="Vortex">
            </a>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Content de te revoir!</h1>
                <p>Veuillez entrer votre identifiant client.</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>

        <div class="back-home">
            <a href="vortex-landing.html">
                <svg viewBox="0 0 24 24" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
